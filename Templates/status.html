{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"      

<br>
<style>

    .row{
        padding-left:13%
    }
    
	#total-orders{
		background-color: #4cb4c7;
	}


	#orders-delivered{
		background-color: #7abecc;
	}

	#orders-pending{
		background-color: #7CD1C0;
	}
</style>

<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Expenditure</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{a}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Income</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{b}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Net Income</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{d}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>




<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Expense Count</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{expense_count}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Income count</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{income_count}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
